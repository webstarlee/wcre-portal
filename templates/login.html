<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Admin Portal - Login</title>
    <link rel="icon" type="image/png" href="/static/icons/cropped_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="position-fixed top-0 left-0 w-100 h-100 overflow-hidden z-n1">
      <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="/static/icons/home-2023.mp4" type="video/mp4"> Your browser does not support the video tag.
      </video>
    </div>
      <div class="container-fluid d-flex flex-column vh-100">
        <div class="row m-auto w-100 align-self-center justify-content-center">
          <div class="card text-center col-xl-3 col-md-6 col-12 p-3">
            <img src="/static/icons/cropped_logo.png" class="rounded h-auto mx-auto mt-3" width="20%" alt="">
            <div class="card-body">
              <h5 class="card-title fw-bold fs-1 mb-3">Sign in to WCRE</h5>
              <form action="{{ url_for('login') }}" method="post">
                <div class="mb-4">
                  <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="mb-4">
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 p-2">Sign In</button>
              </form>
            </div>
          </div>
        </div>
        <div class="row mw-50">
          <img src="/static/icons/corfac-logo.png" class="col-lg-1 col-md-2 col-4 mx-auto mb-3" alt="">
        </div>
      </div>
  </body>
</html>
