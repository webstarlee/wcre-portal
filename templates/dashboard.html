<!DOCTYPE html>
<html>
   <head>
      <title>Admin Portal - Dashboard</title>
      <link rel="icon" type="image/png" href="/static/icons/cropped_logo.png">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sidebar.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/icons.css') }}">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </head>
   <body>
      <button type="button" class="z-3 d-block d-sm-none navbar-toggler position-absolute top-0 end-0 pr-2 pt-2" data-bs-toggle="collapse" data-bs-target="#collapseSidebar" aria-expanded="false" aria-controls="collapseSidebar" onclick="document.getElementById('mainCol').classList.toggle('d-none')">
         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="bi" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"></path>
         </svg>
      </button>
      <div class="d-flex">
         {% include 'sidebar.html' %}
         <div class="col" id="mainCol">
            <div class="flex-fill mr-2">
               <h2 class="greeting mt-3">{{ greeting_msg }}</h2>
               <div class="row row-cols-1 row-cols-md-4 mt-4 g-4">
                  <div class="col">
                     <div class="card h-100">
                        <div class="card-body">
                           <h5 class="card-title">Total Listings</h5>
                           <p class="card-text"><span class="card-number">{{ total_listings }}</span> Properties</p>
                        </div>
                        <div class="card-footer">
                           <a href="/listings" class="btn btn-primary"><i class="fas fa-eye"></i> View</a>
                        </div>
                     </div>
                  </div>
                  <div class="col">
                     <div class="card h-100">
                        <div class="card-body">
                           <h5 class="card-title">Total Sales</h5>
                           <p class="card-text"><span class="card-number">{{ total_sales }}</span> Sales</p>
                        </div>
                        <div class="card-footer">
                           <a href="/sales" class="btn btn-primary"><i class="fas fa-eye"></i> View</a>
                        </div>
                     </div>
                  </div>
                  <div class="col">
                     <div class="card h-100">
                        <div class="card-body">
                           <h5 class="card-title">Total Leases</h5>
                           <p class="card-text"><span class="card-number">75</span> Leases</p>
                        </div>
                        <div class="card-footer">
                           <a href="/leases" class="btn btn-primary"><i class="fas fa-eye"></i> View</a>
                        </div>
                     </div>
                  </div>
                  <div class="col">
                     <div class="card h-100">
                        <div class="card-body">
                           <h5 class="card-title">Total Documents</h5>
                           <p class="card-text"><span class="card-number">{{ total_documents }}</span> Documents</p>
                        </div>
                        <div class="card-footer">
                           <a href="/documents" class="btn btn-primary"><i class="fas fa-eye"></i> View</a>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="row mt-4">
                  <div class="col-lg-8 d-flex">
                     <div class="card flex-fill">
                        <div class="card-body">
                           <h5 class="card-title">TBD</h5>
                           <canvas class="card-text">Content TBD></canvas>
                        </div>
                     </div>
                  </div>
                  <div class="col-lg-4 d-flex">
                     <div class="card flex-fill">
                        <div class="card-body">
                           <h5 class="card-title">TBD</h5>
                           <p class="card-text">Content TBD</p>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
