<!DOCTYPE html>
<html>
  <head>
    <title>New Listing Notification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
      }

      h1 {
        color: #333;
      }

      p {
        color: #555;
        margin-top: 10px;
      }

      .listing-details {
        margin-top: 20px;
      }

      .listing-label {
        font-weight: bold;
      }

      .listing-value {
        margin-left: 10px;
      }

      .listing-label,
      .listing-value {
        display: inline-block;
        vertical-align: top;
      }
    .header, .footer {
          background-color: #333;
          color: #fff;
          padding: 10px 0;
          text-align: center;
      }

      .listing-image {
          max-width: 100%;
          margin-bottom: 15px;
      }

      .cta-button {
          display: block;
          margin-top: 20px;
          padding: 10px 15px;
          background-color: #007BFF;
          color: #fff;
          text-align: center;
          border-radius: 5px;
          text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="/static/icons/image001.png" alt="Company Logo" width="150">
    </div>
      <h1> A Listing is Expiring Soon: </h1>
      <div class="listing-details">
        <p>
          <span class="listing-label">Street:</span>
          <span class="listing-value">{{ listing.listing_street }}</span>
        </p>
        <p>
          <span class="listing-label">Starting Date:</span>
          <span class="listing-value">{{ listing.listing_start_date }}</span>
        </p>
        <p>
          <span class="listing-label">Expiration Date:</span>
          <span class="listing-value">{{ listing.listing_end_date }}</span>
        </p>
      </div>
      <div class="footer">
        For any queries, please contact us at <a href="mailto:support@yourcompany.com">support@yourcompany.com</a>
    </div>
    </div>
  </body>
</html>
